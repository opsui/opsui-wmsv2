version: '3.8'

services:
  # ========================================================================
  # PostgreSQL Database
  # ========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: wms-postgres
    environment:
      POSTGRES_USER: wms_user
      POSTGRES_PASSWORD: wms_password
      POSTGRES_DB: wms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wms-network

  # ========================================================================
  # Redis Cache
  # ========================================================================
  redis:
    image: redis:7-alpine
    container_name: wms-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wms-network

  # ========================================================================
  # Backend API
  # ========================================================================
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: wms-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wms_db
      DB_USER: wms_user
      DB_PASSWORD: wms_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      ENABLE_WEBSOCKET: "true"
      ENABLE_REDIS_CACHE: "true"
      ENABLE_AUDIT_LOG: "true"
    ports:
      - "3001:3001"
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wms-network
    command: npm run start --workspace=packages/backend

  # ========================================================================
  # Frontend
  # ========================================================================
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: wms-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - wms-network

  # ========================================================================
  # PgAdmin (Database Management UI)
  # ========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wms-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wms.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - wms-network
    profiles:
      - tools

  # ========================================================================
  # Redis Commander (Redis Management UI)
  # ========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: wms-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - wms-network
    profiles:
      - tools

networks:
  wms-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: