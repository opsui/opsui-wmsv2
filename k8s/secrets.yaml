# Secrets Template for WMS Application
# SENSITIVE: Do not commit actual values to version control
# Copy this file to secrets-production.yaml and fill in actual values

apiVersion: v1
kind: Secret
metadata:
  name: wms-secrets
  namespace: production
  labels:
    app: wms
type: Opaque
stringData:
  # Database Credentials
  DB_USER: "wms_user"
  DB_PASSWORD: "CHANGE_THIS_SECURE_PASSWORD"

  # Redis Credentials
  REDIS_PASSWORD: "CHANGE_THIS_SECURE_PASSWORD"

  # JWT Secret (Must be 32+ characters)
  JWT_SECRET: "CHANGE_THIS_TO_SECURE_RANDOM_STRING_MIN_32_CHARS"

  # Email Provider (SendGrid)
  SENDGRID_API_KEY: "YOUR_SENDGRID_API_KEY"
  SENDGRID_FROM_EMAIL: "noreply@yourdomain.com"
  SENDGRID_REPLY_TO_EMAIL: "support@yourdomain.com"

  # Email Provider (Postmark - Fallback)
  POSTMARK_API_KEY: "YOUR_POSTMARK_API_KEY"
  POSTMARK_FROM_EMAIL: "noreply@yourdomain.com"
  POSTMARK_REPLY_TO_EMAIL: "support@yourdomain.com"

  # Email Provider (AWS SES - Backup)
  AWS_SES_REGION: "us-east-1"
  AWS_SES_ACCESS_KEY_ID: "YOUR_AWS_ACCESS_KEY"
  AWS_SES_SECRET_ACCESS_KEY: "YOUR_AWS_SECRET_KEY"
  AWS_SES_FROM_EMAIL: "noreply@yourdomain.com"

  # SMS Provider (Twilio)
  TWILIO_ACCOUNT_SID: "YOUR_TWILIO_ACCOUNT_SID"
  TWILIO_AUTH_TOKEN: "YOUR_TWILIO_AUTH_TOKEN"
  TWILIO_PHONE_NUMBER: "+1234567890"

  # Web Push Notifications
  VAPID_PUBLIC_KEY: "YOUR_VAPID_PUBLIC_KEY"
  VAPID_PRIVATE_KEY: "YOUR_VAPID_PRIVATE_KEY"
  VAPID_SUBJECT: "mailto:admin@yourdomain.com"

  # External API Keys
  NZC_API_KEY: "YOUR_NZC_API_KEY"
  NZC_SITE_ID: "YOUR_NZC_SITE_ID"
