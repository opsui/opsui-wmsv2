# Prometheus Alert Rules for ERP System
# Defines alerting conditions for production monitoring

groups:
  - name: application_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="erp-backend",status=~"5.."}[5m]) / rate(http_requests_total{job="erp-backend"}[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # Critical error rate alert
      - alert: CriticalErrorRate
        expr: rate(http_requests_total{job="erp-backend",status=~"5.."}[5m]) / rate(http_requests_total{job="erp-backend"}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # High latency alert
      - alert: HighLatency
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket{job="erp-backend"}) > 1
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value }}s for the last 10 minutes"

      # Critical latency alert
      - alert: CriticalLatency
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket{job="erp-backend"}) > 2
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Critical API latency detected"
          description: "P95 latency is {{ $value }}s for the last 5 minutes"

      # Service down alert
      - alert: ServiceDown
        expr: up{job="erp-backend"} == 0
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Backend service is down"
          description: "Backend service has been down for more than 2 minutes"

      # Pod not ready alert
      - alert: PodNotReady
        expr: kube_pod_status_phase{namespace="production", phase!="Running"} > 0
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod not in Running state"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been {{ $labels.phase }} for more than 5 minutes"

  - name: database_alerts
    interval: 30s
    rules:
      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_activity_count{datname="erp_db"} / pg_settings_max_connections > 0.9
        for: 5m
        labels:
          severity: critical
          team: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection usage is {{ $value | humanizePercentage }}"

      # High database lock count
      - alert: HighDatabaseLockCount
        expr: pg_stat_database_conflicts{datname="erp_db"} > 5
        for: 10m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "High number of database conflicts"
          description: "{{ $value }} database conflicts detected"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: pg_stat_statements_mean_exec_time{datname="erp_db"} > 1000
        for: 15m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query execution time is {{ $value }}ms"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) by (node) > 0.8
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage on node"
          description: "Node {{ $labels.node }} CPU usage is {{ $value | humanizePercentage }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) > 0.85
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage on node"
          description: "Node {{ $labels.node }} memory usage is {{ $value | humanizePercentage }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.15
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Disk space low"
          description: "Disk space on {{ $labels.device }} is {{ $value | humanizePercentage }} free on {{ $labels.node }}"

      # Disk space critical
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.05
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Disk space critical"
          description: "Disk space on {{ $labels.device }} is {{ $value | humanizePercentage }} free on {{ $labels.node }}"

  - name: business_alerts
    interval: 1m
    rules:
      # Order queue too long
      - alert: OrderQueueTooLong
        expr: erp_order_queue_depth > 100
        for: 15m
        labels:
          severity: warning
          team: operations
        annotations:
          summary: "Order queue depth is high"
          description: "{{ $value }} orders waiting to be processed"

      # Critical order queue
      - alert: CriticalOrderQueue
        expr: erp_order_queue_depth > 500
        for: 5m
        labels:
          severity: critical
          team: operations
        annotations:
          summary: "Critical order queue depth"
          description: "{{ $value }} orders waiting to be processed - scale up backend"

      # Pickers unavailable
      - alert: NoActivePickers
        expr: count(erp_picker_active_status == 0) > 0
        for: 5m
        labels:
          severity: critical
          team: operations
        annotations:
          summary: "No active pickers available"
          description: "Order fulfillment has stopped - check picker status"
