# Prometheus Stack for WMS Monitoring
# Includes Prometheus, Grafana, Alertmanager, and exporters

version: '3.8'

services:
  # ============================================================================
  # Prometheus - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: wms-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # Grafana - Visualization Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: wms-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=changeme
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # Alertmanager - Alert Routing
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: wms-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # PostgreSQL Exporter - Database Metrics
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.12.0
    container_name: wms-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://wms_user:password@postgres:5432/wms_db?sslmode=disable
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # Redis Exporter - Cache Metrics
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: wms-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # Node Exporter - Infrastructure Metrics
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: wms-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # Loki - Log Aggregation (Optional)
  # ============================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: wms-loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # Promtail - Log Collector (Optional)
  # ============================================================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: wms-promtail
    volumes:
      - /var/log:/var/log:ro
      - ./monitoring/promtail/promtail.yml:/etc/promtail/config.yml:ro
    command:
      - '-config.file=/etc/promtail/config.yml'
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # cAdvisor - Container Metrics
  # ============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: wms-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  monitoring:
    driver: bridge
