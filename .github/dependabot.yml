version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Heinricht"
    assignees:
      - "Heinricht"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group security updates together
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      # Group TypeScript-related updates
      typescript-dependencies:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "ts-*"
      # Group testing dependencies
      test-dependencies:
        patterns:
          - "jest"
          - "vitest"
          - "@testing-library/*"
          - "playwright"
      # Group linting dependencies
      lint-dependencies:
        patterns:
          - "eslint*"
          - "prettier"
      # Group React dependencies
      react-dependencies:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Heinricht"
    assignees:
      - "Heinricht"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
