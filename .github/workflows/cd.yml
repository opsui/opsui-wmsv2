# CD Pipeline for Warehouse Management System
# Deploys to staging on merge to main, production requires manual approval

name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ============================================================================
# Jobs
# ============================================================================

jobs:
  # ============================================================================
  # Build and Push Docker Images
  # ============================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    outputs:
      backend-tag: ${{ steps.meta-backend.outputs.tags }}
      frontend-tag: ${{ steps.meta-frontend.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version tag
        id: version
        run: |
          VERSION=${{ github.sha }}
          SHORT_SHA=${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Backend Image
      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.short-sha }}

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      # Build Frontend Image
      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.short-sha }}

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

  # ============================================================================
  # Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    environment:
      name: staging
      url: https://staging.wms.example.com
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $KUBECONFIG
          chmod 600 $KUBECONFIG

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|IMAGE_TAG|${{ needs.build-images.outputs.version }}|g" k8s/backend-deployment.yaml
          sed -i "s|IMAGE_TAG|${{ needs.build-images.outputs.version }}|g" k8s/frontend-deployment.yaml

      - name: Deploy to staging
        run: |
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/postgres-statefulset.yaml
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/backend-ingress.yaml

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/backend -n staging --timeout=5m
          kubectl rollout status deployment/frontend -n staging --timeout=5m

      - name: Run smoke tests
        run: |
          # Get the external IP
          EXTERNAL_IP=$(kubectl get service frontend -n staging -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Testing endpoint: https://staging.wms.example.com"

          # Health check
          curl -f https://staging.wms.example.com/api/health || exit 1

          # API endpoint check
          curl -f https://staging.wms.example.com/api/v1/status || exit 1

          echo "Smoke tests passed!"

      - name: Create deployment annotation
        run: |
          kubectl annotate deployment/backend -n staging \
            deployment.kubernetes.io/revision=${{ github.sha }} \
            deployment.github.io/sha=${{ github.sha }} \
            deployment.github.io/actor=${{ github.actor }} \
            deployment.github.io/run=${{ github.run_number }}

      - name: Notify deployment success
        run: |
          echo "Deployment to staging successful!"
          echo "Version: ${{ needs.build-images.outputs.version }}"
          echo "URL: https://staging.wms.example.com"

  # ============================================================================
  # Deploy to Production (Manual Approval)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    environment:
      name: production
      url: https://wms.example.com
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig-production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > $KUBECONFIG
          chmod 600 $KUBECONFIG

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Pre-deployment backup
        run: |
          # Create database backup before deployment
          kubectl exec -n production postgres-0 -- pg_dump -U wms_user wms_db > backup-pre-deploy.sql
          kubectl create configmap db-backup-${{ github.run_number }} --from-file=backup=backup-pre-deploy.sql -n production

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|IMAGE_TAG|${{ needs.build-images.outputs.version }}|g" k8s/backend-deployment.yaml
          sed -i "s|IMAGE_TAG|${{ needs.build-images.outputs.version }}|g" k8s/frontend-deployment.yaml

      - name: Deploy to production
        run: |
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/postgres-statefulset.yaml
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          k8s/backend-ingress.yaml

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/backend -n production --timeout=10m
          kubectl rollout status deployment/frontend -n production --timeout=10m

      - name: Run smoke tests
        run: |
          # Get the external IP
          EXTERNAL_IP=$(kubectl get service frontend -n production -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Testing endpoint: https://wms.example.com"

          # Health check
          curl -f https://wms.example.com/api/health || exit 1

          # API endpoint check
          curl -f https://wms.example.com/api/v1/status || exit 1

          # Business critical endpoints
          curl -f https://wms.example.com/api/v1/orders || exit 1
          curl -f https://wms.example.com/api/v1/inventory || exit 1

          echo "Smoke tests passed!"

      - name: Create deployment annotation
        run: |
          kubectl annotate deployment/backend -n production \
            deployment.kubernetes.io/revision=${{ github.sha }} \
            deployment.github.io/sha=${{ github.sha }} \
            deployment.github.io/actor=${{ github.actor }} \
            deployment.github.io/run=${{ github.run_number }}

      - name: Verify deployment health
        run: |
          # Check pod health
          kubectl get pods -n production -l app=backend
          kubectl get pods -n production -l app=frontend

          # Check logs
          kubectl logs -n production -l app=backend --tail=50

          # Verify no errors in logs
          if kubectl logs -n production -l app=backend --tail=100 | grep -i "error\|fatal"; then
            echo "Errors found in logs!"
            exit 1
          fi

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          kubectl rollout undo deployment/backend -n production
          kubectl rollout undo deployment/frontend -n production

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment to production successful!"
          echo "Version: ${{ needs.build-images.outputs.version }}"
          echo "URL: https://wms.example.com"
          echo "Deployed by: ${{ github.actor }}"

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Production Deployment

            **Version:** ${{ needs.build-images.outputs.version }}
            **Deployed by:** ${{ github.actor }}
            **Commit:** ${{ github.sha }}

            ### Changes
            - See commit history for details

            ### Verification
            - [x] Smoke tests passed
            - [x] Health checks passed
            - [x] Rollback plan tested
          draft: false
          prerelease: false

  # ============================================================================
  # Post-Deployment Monitoring
  # ============================================================================
  post-deploy-checks:
    name: Post-Deployment Health Checks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    steps:
      - name: Wait for stabilization
        run: sleep 60

      - name: Check production health
        run: |
          # Check API health endpoint
          curl -f https://wms.example.com/api/health || exit 1

          # Check error rate (should be < 1%)
          # This would integrate with your monitoring system
          echo "Checking error rate via monitoring API..."

          # Check response times (P95 < 1s)
          echo "Checking response times..."

      - name: Verify critical functionality
        run: |
          # Test authentication
          # Test order creation
          # Test inventory updates
          echo "Running critical function tests..."

      - name: Create incident if failed
        if: failure()
        run: |
          # Create incident in PagerDuty or similar
          echo "Creating production incident..."
